<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Activation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 30px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .dialog-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #32CD32;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #404040;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #32CD32;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            min-height: 0;
            padding: 8px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            border-left: 3px solid #ff4444;
            display: none; /* Hidden by default, shown when there's an error */
        }
        
        .error-message:not(:empty) {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #006400 0%, #32CD32 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #004d00 0%, #28a028 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.3);
        }
        
        .btn-secondary {
            background: #404040;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #505050;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #32CD32;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .success-message {
            color: #32CD32;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            padding: 8px;
            background: rgba(50, 205, 50, 0.1);
            border-radius: 4px;
            border-left: 3px solid #32CD32;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <h1>License Activation</h1>
        <p class="subtitle">Enter your license key to activate the application</p>
        
        <form id="license-form">
            <div class="form-group">
                <label for="license-key">License Key:</label>
                <input 
                    type="text" 
                    id="license-key" 
                    placeholder="Enter your license key"
                    autocomplete="off"
                    required
                />
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="button-group">
                <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                <button type="submit" id="activate-btn" class="btn-primary">Activate</button>
            </div>
            
            <div class="loading" id="loading">Activating license...</div>
        </form>
    </div>

    <script>
        const licenseKeyInput = document.getElementById('license-key');
        const licenseForm = document.getElementById('license-form');
        const activateBtn = document.getElementById('activate-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');

        // Focus on input when page loads
        licenseKeyInput.focus();

        licenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const licenseKey = licenseKeyInput.value.trim();
            
            if (!licenseKey) {
                showError('Please enter a license key');
                return;
            }
            
            clearError(); // Clear any previous errors before trying

            // Check if licenseAPI is available
            if (!window.licenseAPI || !window.licenseAPI.activate) {
                showError('Application error: License API not available. Please restart the application.');
                console.error('window.licenseAPI is not available:', window.licenseAPI);
                return;
            }

            // Disable form during activation
            activateBtn.disabled = true;
            cancelBtn.disabled = true;
            clearError(); // Hide error message
            loading.style.display = 'block';

            try {
                const result = await window.licenseAPI.activate(licenseKey);
                
                if (result.success) {
                    // Success - show success message and close after a delay
                    clearError(); // Clear any previous errors
                    loading.textContent = 'âœ“ License activated successfully!';
                    loading.style.display = 'block';
                    loading.className = 'loading success-message';
                    // Don't close immediately - let user see success message for 2 seconds
                    setTimeout(() => {
                        window.licenseAPI.close();
                    }, 2000);
                } else {
                    // Show error - don't close window, let user read it
                    const errorText = result.error || 'Activation failed. Please check your license key.';
                    showError(errorText);
                    activateBtn.disabled = false;
                    cancelBtn.disabled = false;
                    loading.style.display = 'none';
                    licenseKeyInput.focus();
                    licenseKeyInput.select();
                    // Window stays open so user can read the error and try again
                }
            } catch (error) {
                const errorText = 'An error occurred during activation. Please try again.\n\nError: ' + error.message;
                showError(errorText);
                activateBtn.disabled = false;
                cancelBtn.disabled = false;
                loading.style.display = 'none';
                licenseKeyInput.focus();
                licenseKeyInput.select();
                // Window stays open so user can read the error
            }
        });

        cancelBtn.addEventListener('click', () => {
            window.licenseAPI.cancel();
        });

        function showError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
            }
        }
        
        function clearError() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        // Allow Enter key to submit
        licenseKeyInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                licenseForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
